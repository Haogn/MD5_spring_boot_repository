<!doctype html>
<html lang="en">
<head>
    <title>Add Product</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <h1 class="text-center">Add Product</h1>
            <form action="/add-product" method="post" th:object="${product}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input th:field="*{productName}" type="text" class="form-control" id="productName"
                           name="productName"
                           placeholder="Product Name"/>
                </div>
                <!-- -->
                <div class="form-group">
                    <label for="">Category</label>
                    <select th:field="*{category.id}" class="form-control" id="">
                        <option th:each="item : ${list}" th:value="${item.id}"
                                th:text="${item.categoryName}"></option>
                    </select>
                </div>
                <!-- -->

                <div class="form-group">
                    <label for="price">Price</label>
                    <input th:field="*{productPrice}" type="text" class="form-control" id="price" name="price"
                           placeholder="Price"/>
                </div>
                <!-- -->

                <button type="submit" class="btn btn-outline-dark">Add New</button>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
